<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    <div id="container">
      <div class="inner">
        {% include header.html %}

        <section id="main_content">
          <article class="article-page">
            <div class="page">
              <div class="header-page">
                <h1 class="page-title">{{page.title}}</h1>
                <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
              </div>
              {% if page.cover-image %}
                <div class="page-cover-image">
                  <img class="page-image" src={{ "/assets/images/" | append : page.cover-image | relative_url }} alt="{{ page.title }}">
                </div>
              {% else %}
              {% endif %}
              <div class="page-content">
                {{content | markdownify}}
              </div>
            </div>
          </article>
        </section>

        {% include footer.html %}
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
